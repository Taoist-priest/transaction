<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                url: "../usersList",
                type: "post",
                success: function (data) {
                    $.each(data, function (index, user) {
                        $("#tab").append(
                            "<tr><td>" + user.userUuid + "</td>" +
                            "<td>" + user.userPhone + "</td>" +
                            "<td>" + user.userPassword + "</td></tr>"
                        )
                    })
                }
            })
        })
    </script>
</head>
<body>

<table id="tab">
    <tr>
        <th>编号</th>
        <th>手机号</th>
        <th>密码</th>
    </tr>
</table>
</body>
</html>
